<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 400px;
            
        }
        td{
            border: 1px solid black;
            padding: 20px;
            text-align: center;
            background-color: aqua;
          
        }
        .largura{
            width: 50px;
        }


    </style>
</head>
<body>
    <h1>Mesclagem de CÃ©lulas</h1>
    <table>
        <tr>
            <td rowspan="3" class="largura">A</td>
            <td colspan="2">B</td>
           
        </tr>
        <tr>
            
            <td>E</td>
            <td rowspan="2" class="largura">F</td>
        </tr>
        <tr>
           
            <td>H</td>
           
        </tr>
    </table>
</body>
</html>
