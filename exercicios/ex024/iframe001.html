<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe{
            border-radius: 300px;
            width: 700px;
            height: 700px;
        }
    </style>
</head>
<body>
    <!--Tananho padrão de um iframe 300x150-->
    <h1>Testando o uso de um iframe</h1>
    <h2>Exemplo de link</h2>
    <p>
        acesse o site do <a href="https://www.cursoemvideo.com" target="_blank" rel="esternal">CursoEmVideo</a> para aprender a programar.
    </p>
    <hr>
    <h2>Exemplo de Iframes</h2>
    <p>acesse o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scrolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank"></a>
        </iframe> CursoEmVideo para aprender a programar.
    </p>
   <p>O repositório do guanabara 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
            <a href="https://gustavoguanabara.github.io"></a>
        </iframe> também é bem legal!
    </p>
</body>
</html>
