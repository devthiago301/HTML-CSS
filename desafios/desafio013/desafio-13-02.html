<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segunda Tabela</title>
    <style>
        td{
            border: 1px solid black;
            text-align: center;
            height: 40px;
            width: 60px;
            background-color: violet;
            box-shadow: inset 1px 1px 3px 0px black;
            font-weight: bolder;
            color: rgb(0, 0, 0);
        }
        .cor{
            background-color: aquamarine;
        }
    
    </style>
</head>
<body>
    <h1>EXERC√çCIO 13.2</h1>
    <caption>Criando a segunda tabela</caption>
    <table>
        <tr>
            <td colspan="4" class="cor">A</td>
            <td rowspan="4" class="cor">B</td>
          
        </tr>
        <tr>
            <td rowspan="4" class="cor">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
            
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr>
            <td colspan="4" class="cor">N</td>
        </tr>
    </table>
</body>
</html>
